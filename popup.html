<html>
<head>
  <style>
    * {
      box-sizing: border-box;
    }
    
    body {
      width: 320px;
      padding: 16px;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      gap: 12px;
      width: 100%;
    }
    
    label {
      font-weight: bold;
      margin-bottom: 5px;
      display: block;
    }
    
    select {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
      background-color: white;
      min-height: 36px;
    }
    
    select:disabled {
      background-color: #f5f5f5;
      cursor: not-allowed;
    }
    
    button {
      width: 100%;
      border: none;
      color: white;
      padding: 12px 16px;
      text-align: center;
      text-decoration: none;
      display: block;
      font-size: 16px;
      margin: 4px 0;
      cursor: pointer;
      border-radius: 4px;
      min-height: 44px;
    }
    
    .start-btn {
      background-color: #4CAF50;
    }
    
    .stop-btn {
      background-color: #f44336;
    }
    
    .hidden {
      display: none !important;
    }
    
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    
    .error {
      color: red;
      font-size: 12px;
      margin-top: 5px;
    }
    
    .loading {
      color: #666;
      font-size: 12px;
      font-style: italic;
    }
    
    #statusInfo {
      background-color: #f0f8ff;
      border: 1px solid #add8e6;
      border-radius: 4px;
      padding: 8px;
      margin: 4px 0;
      text-align: center;
      font-size: 13px;
      color: #0066cc;
    }
    
    #requestStatus {
      margin-top: 12px;
      padding: 8px;
      border-radius: 4px;
      font-size: 12px;
      display: none;
    }
    
    .status-success {
      background-color: #d4edda;
      border: 1px solid #c3e6cb;
      color: #155724;
    }
    
    .status-error {
      background-color: #f8d7da;
      border: 1px solid #f5c6cb;
      color: #721c24;
    }
    
    .status-warning {
      background-color: #fff3cd;
      border: 1px solid #ffeaa7;
      color: #856404;
    }
    
    .status-details {
      margin-top: 8px;
      padding: 8px;
      background-color: rgba(0,0,0,0.05);
      border-radius: 3px;
      font-size: 11px;
      text-align: left;
      line-height: 1.4;
    }
    
    .status-details strong {
      display: block;
      margin-bottom: 4px;
    }
    
    .status-details .field {
      margin-bottom: 2px;
    }
    
    .status-timestamp {
      margin-top: 6px;
      font-size: 10px;
      color: #666;
      text-align: right;
    }
  </style>
</head>
<body>
  <div class="container">
    <div>
      <label for="jobSelect">Select Job Posting:</label>
      <select id="jobSelect" disabled>
        <option value="">Loading job postings...</option>
      </select>
      <div id="jobError" class="error" style="display: none;"></div>
    </div>
    
    <button id="startButton" class="start-btn" disabled>Start Processing</button>
    <button id="stopButton" class="stop-btn hidden">Stop Processing</button>
    
    <div id="statusInfo" class="loading" style="display: none;">
      Processing applicants...
    </div>
    
    <div id="requestStatus">
      <div id="requestStatusContent"></div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
